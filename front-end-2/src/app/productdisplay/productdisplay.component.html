<div id="collapseExample" [ngbCollapse]="false">
  <div class="card">
    <div class="card-body">
      <p *ngFor="let alert of alerts">
        <ngb-alert
          style="width: 300px"
          [type]="alert.type"
          (close)="closeAlert(alert)"
          >{{ alert.message }}</ngb-alert
        >
      </p>
      <div>
        <h3 class="modal-header" style="color: cornflowerblue">
          {{ "Category Test" }}
        </h3>

        <table
          class="table table-bordered table-responsive"
          style="display: inline; margin-left: 5px"
          *ngFor="let prod of allProducts.products"
        >
          <tr>
            <td>
              <img
                src="data:image/png;base64,{{ prod.imageFile }}"
                width="180px;"
                height="300px;"
              />
            </td>
          </tr>
          <tr>
            <td>{{ prod.name }}</td>
          </tr>
          <tr>
            <td>Price:{{ prod.unitPrice }}</td>
          </tr>
          <tr>
            <td>{{ prod.description }}</td>
          </tr>
          <tr>
            <td>
              <button
                type="button"
                class="btn btn-outline-success"
                (click)="OnAddCart(prod)"
              >
                <b>Add to cart</b>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
